<h2>{{ title }}</h2>
<div *ngFor="let product of products">
  <mat-card
    class="mat-elevation-z0"
    style="padding-bottom: 0; border-radius: 0"
  >
    <span fxLayout="row" fxLayoutGap="10px" style="margin: 0; padding: 0">
      <img
        class="product-img"
        [src]="
          product.imageUrl ? product.imageUrl : '../../../assets/product4.png'
        "
        alt=""
      />
      <mat-card-content fxFlex style="padding-bottom: 0">
        <h3
          style="
            margin: 0;
            padding: 0;
            font-weight: 500;
            font-size: 1.1rem;
            cursor: pointer;
          "
          [routerLink]="'/products/product/' + product._id"
          class="mat-h3"
        >
          {{ product.name }}
        </h3>
        <span fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
          <mat-icon>shopping_basket</mat-icon>
          <span>{{ product.shop.name }}</span>
        </span>
        <p style="margin: 0; padding: 0.2em 0; font-size: 0.75rem; color: gray">
          Added on {{ product.createdAt | date: "shortDate" }}
          {{ product.createdAt | date: "shortTime" }}
        </p>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <p style="margin: 0; padding: 0">{{ product.price | currency }}</p>
          <span>
            <button
              [routerLink]="'/products/product/' + product._id"
              color="accent"
              mat-icon-button
            >
              <mat-icon>visibility</mat-icon>
            </button>
            <app-add-to-cart [product]="product"></app-add-to-cart>
          </span>
        </div>
      </mat-card-content>
    </span>
  </mat-card>
  <mat-divider inset></mat-divider>
</div>
