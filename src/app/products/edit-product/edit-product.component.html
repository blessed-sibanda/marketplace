<div style="margin-bottom: 1em" fxLayout="row" fxLayoutAlign="center">
  <mat-card style="padding: 16px 28px" fxFlex.xs="98%" fxFlex.gt-xs="450px">
    <mat-card-content>
      <h1 class="app-header text-center">Edit Product</h1>
      <div
        fxLayout="row"
        style="margin-bottom: 1.5em"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
      >
        <ngp-image-picker
          [_config]="imagePickerConf"
          ($imageChanged)="onImageChange($event)"
          [_imageSrc]="product.imageUrl"
        ></ngp-image-picker>
      </div>
      <form
        [formGroup]="productForm"
        (ngSubmit)="updateProduct(productForm)"
        fxLayout="column"
      >
        <div>
          <mat-form-field fxFlex>
            <input
              matInput
              placeholder="Name"
              aria-label="Name"
              formControlName="name"
            />
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">
              Name is required
            </mat-error>
            <mat-error *ngIf="productForm.get('name')?.hasError('minlength')">
              Name should be at least 3 characters long
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex>
            <textarea
              matInput
              formControlName="description"
              placeholder="Description"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="2"
            ></textarea>
            <mat-hint>At least 10 characters</mat-hint>
            <mat-error
              *ngIf="productForm.get('description')?.hasError('minlength')"
            >
              Description should be at least 10 characters long
            </mat-error>
          </mat-form-field>
        </div>

        <div
          style="margin-top: 0.7em"
          fxLayout.gt-xs="row"
          fxLayout.xs="column"
          fxLayoutGap.gt-xs="20px"
        >
          <mat-form-field fxFlex>
            <input
              matInput
              type="number"
              placeholder="Price"
              aria-label="Price"
              formControlName="price"
            />

            <mat-error *ngIf="productForm.get('price')?.hasError('min')">
              Price should be at least 0.01
            </mat-error>
          </mat-form-field>
          <mat-form-field fxFlex>
            <input
              matInput
              type="number"
              placeholder="Quantity"
              aria-label="Quantity"
              formControlName="quantity"
            />

            <mat-error *ngIf="productForm.get('quantity')?.hasError('min')">
              Quantity should be at least 1
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field fxFlex>
            <input
              matInput
              placeholder="Category"
              aria-label="Category"
              formControlName="category"
            />
            <mat-hint>At least 3 characters</mat-hint>
            <mat-error
              *ngIf="productForm.get('category')?.hasError('minlength')"
            >
              Category should be at least 3 characters long
            </mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row" class="margin-top">
          <div class="flex-spacer"></div>
          <button
            mat-raised-button
            type="submit"
            color="primary"
            [disabled]="productForm.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
