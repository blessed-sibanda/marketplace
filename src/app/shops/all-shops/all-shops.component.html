<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex.xs="96%" fxFlex.gt-xs="600px">
    <h2 class="app-header" style="margin-bottom: 0; padding-bottom: 0">
      All Retail Shops
    </h2>

    <mat-card-content>
      <mat-list>
        <mat-divider inset></mat-divider>
        <mat-list-item style="height: 105px" *ngFor="let shop of shops">
          <img
            mat-list-avatar
            style="object-fit: cover; width: 90px; height: 90px"
            [src]="shop.imageUrl"
            alt=""
          />

          <h4
            style="cursor: pointer"
            [routerLink]="'/shop/' + shop._id"
            mat-line
          >
            {{ shop.name }}
          </h4>
          <h5 mat-line style="font-size: 13px; color: gray; margin-bottom: 0">
            {{ shop.description }}
          </h5>

          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
